<!DOCTYPE html>
<html lang="en" > 
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja project</title> 
    <link rel="stylesheet" href="css/style.css"/>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">                 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head> 
<body>  

    <div th:replace="fragmento/fragmento :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">
      <h1>Listas de Produtos</h1>
      <hr>
      <br>
      
     <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Categoria</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Alterar</th>
            </thead>
      <tbody>
        
       <tr th:each="produto : ${listarProdutos}">
       
       <td th:text="${produto.nome}"><span></span></td>
       <td th:text="${produto.preco}"></td>
       <td th:text="${produto.categoria}"></td>
       <td th:text="${produto.quantidade}"></td>
       
       <td>
           <a class="btn btn-primary" style="width: 120px" th:href="@{alterar-produtos/{id}(id=${produto.id})}"> 
           <i class="fas fa-edit"></i> EDITAR</a>
           &nbsp;           
           <a class="btn btn-danger" style="width: 120px" th:href="@{excluir-produtos/{id}(id=${produto.id})}">
           <i class="bi-trash"></i> EXCLUIR</a>
           
       </td>
       
       </tr>
       </div>
      
      </tbody>
    
    </table>
    
      <div class="col-md-9 form-group offset-md-5 " style="margin-top: 20px">
         <a th:href="@{home}"><button class="btn btn-danger">VOLTAR</button></a>
      </div>  
    
    </div> 
    
     <div th:replace="fragmento/fragmento :: rodape"></div>

</body>
</html>
