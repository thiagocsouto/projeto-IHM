
<html th:replace="~{base/base :: layout (~{:: main})}">
  <main>

   <div class="container" style="margin-top: 50px;">
      <h1>Adicionar Funcionarios </h1>
      <hr>
      <br>
      
      <!-- Nome -->
      <form method="post" action="./adicionar-funcionarios" th:object="${funcionario}">
       <div class="row"> 
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
         <label ><b>Nome:</b></label>
         <input class="form-control" placeholder="Ex: Thiago Souto" style="margin-top: 10px"  th:field="*{nome}">     
         <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}" style="margin-top: 15px">
            <label class="validation-message" th:errors="*{nome}"></label>
         </div>
        </div>
       </div>
       <!--Matricula-->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3"
					style="margin-top: 10px">				
					<label style="margin-top: 10px"><b>Gerar Matrícula:</b></label> <input
						class="form-control" id="matricula" style="margin-top: 10px"
						th:field="*{matricula}">
				   <div class="col-md-6 form-group offset-md-5">
					<button type="button" onclick="GerarMatricula();"
						class="btn btn-primary " style="margin-top: 15px">GERAR</button> 
				   </div>
				   <div class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('matricula')}" style="margin-top: 15px">
						<label class="validation-message" th:errors="*{matricula}"></label>
					</div>
				</div>
				  
			</div>
	   <!--CPF-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
         <label><b>CPF:</b></label>
         <input class="form-control" placeholder="Ex: 123.123.123-12" style="margin-top: 10px" th:field="*{cpf}">     
           <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('cpf')}" style="margin-top: 15px">
               <label class="validation-message" th:errors="*{cpf}"></label>
           </div> 
        </div>
       </div> 
       <!--Sexo-->
         <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
           <label style="margin-top: 10px"><b>Selecione o Sexo:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{sexo}">
             <option th:each="sexo : ${T(com.loja.enums.Sexo).values()}"  
             th:value="${sexo}" th:text="${sexo}"></option>
           </select>    
        </div> 
        </div>
       <!--Cargo-->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
           <label style="margin-top: 10px"><b>Selecione o Cargo:</b></label>
           <select class="form-control" style="margin-top: 10px" th:field="*{cargo}">
             <option th:each="cargo : ${T(com.loja.enums.Cargo).values()}"  
             th:value="${cargo}" th:text="${cargo}"></option>
           </select>    
        </div>
       </div> 
        <!--ADMISSÃO-->
        <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
         <label for="admissao" th:classappend="${#fields.hasErrors('admissao') ? 'text-danger' : ''}"><b>Data de Admissão:</b></label>
         <div class="input-group date form-datepicker" id="admissao" data-target-input="nearest">
             <div class="input-group-append" data-target="#admissao" data-toggle="datetimepicker">
                 <div class="input-group-text" th:styleappend="${#fields.hasErrors('admissao') ? 'border: 1px solid #dc3545 !important; color: white !important; background-color: #dc3545 !important' : ''}" style="margin-top: 10px"><i class="fa fa-calendar"></i></div>
             </div>
             <input type="text" class="form-control datetimepicker-input" data-target="#admissao"  placeholder="Ex: 01/01/2022" style="margin-top: 10px" th:field="*{admissao}"> 
         </div>        
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('admissao')}" style="margin-top: 15px">
               <label class="validation-message" th:errors="*{admissao}"></label>
            </div>
        </div>
       </div> 
   
      <div class="row">
		  <div class="col-md-6 form-group offset-md-5" style="margin-top: 20px">
		   <button th:href="@{/lista-funcionarios}" type="submit" class="btn btn-success">SALVAR</button>
			&nbsp; 
		   <a th:href="@{/home}" class="btn btn-danger" >VOLTAR</a>
		  </div> 
      </div>
       &nbsp;  &nbsp;  &nbsp;  &nbsp;
       
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
       
   </form>  
      
   </div>   
   
<!--     <script src="js/main.js"></script>  -->
<!--     <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script> -->
<!--     <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> -->
    
    </main>
</html>
