
<html th:replace="~{base/base :: layout (~{:: main})}">
<main>

    
    <div class="container" style="margin-top: 50px;">
      <h1>Listas de Clientes</h1>
      <hr>
      <br>
      
     <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Opções</th> 
            </thead>
      <tbody>
         
       <tr scope="row" th:each="cliente: ${listarClientes}"> 
       
       <td th:text="${cliente.nome}"><span></span></td>
       <td th:text="${cliente.cpf}"></td>
       <td th:text="${cliente.sexo}"></td> 
       <td th:text="${cliente.idade}"></td> 
       
       <td>
           <a class="btn btn-primary" th:href="@{/alterar-clientes/{id}(id=${cliente.id})}">
           <i class="fas fa-edit" style="font-size: 20px"></i></a>   
               
           <!-- Button trigger modal -->
		   <a class="btn btn-danger" data-bs-toggle="modal"
				data-bs-target="#clienteModal"><i class="bi-trash" style="font-size: 20px"></i></a>

			<!-- Modal -->
			<div class="modal fade" id="clienteModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Infotec</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">Deseja realmente excluir o cliente?</div>
						<div class="modal-footer">
							<a th:href="@{/excluir-clientes/{id}(id=${cliente.id})}"><button type="button" class="btn btn-success" >Continuar</button></a>
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Voltar</button>
						</div>
					</div> 
				</div>
			</div>
    
       </td>
       

       
       </tr>
      
      </tbody>
    
    </table> 
    
      <div class="col-md-9 form-group offset-md-5 " style="margin-top: 20px">
         <a th:href="@{/home}"><button class="btn btn-danger">VOLTAR</button></a>
      </div>  
      
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
    </div> 
     &nbsp;  &nbsp;  &nbsp;  &nbsp;
    </main>
</html>
