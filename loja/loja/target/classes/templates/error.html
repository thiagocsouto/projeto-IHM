<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<h1> Error Page!</h1>
<table>
    <tr>
        <td>Date:</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path:</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error:</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status:</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message:</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception:</td>
        <td th:text="${exception}"/>
    </tr>
</table>
	<p>
		We're sorry, Go back to <a
			href="./home">home</a> page.
	</p>
</body> 
</html>
